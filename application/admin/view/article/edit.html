{include file="public/head"}
<body>
<div class="pd-20">
  <div class="Huiform">
    <form action="{:url('article/edit')}" method="post">
      <table class="table table-bg">
        <tbody>
        <tr>
          <th width="100" class="text-r"><span class="c-red">*</span> 文章标题：</th>
          <td><input type="text" style="width:200px" class="input-text" value="{$article.title}" placeholder="" id="title" name="title"></td>
        </tr>
        <tr>
          <th width="100" class="text-r"><span class="c-red">*</span> 文章主体内容：</th>
          <td><p><script id="editor" name="content" type="text/plain" style="width:80%;height:300px;">{$article.content|html_entity_decode=###}</script></p></td>
        </tr>
        <tr>
          <th width="100" class="text-r"> 文章简单摘要：</th>
          <td><input type="text" style="width:200px" class="input-text" value="{$article.excerpt}" placeholder="" id="excerpt" name="excerpt"></td>
        </tr>
        <tr>
          <th width="100" class="text-r"><span class="c-red">*</span> 文章分类：</th>
          <td>
            <select name="category_id" id="category_id">
              {volist name="categorys" id="category"}
              <option value="{$category.id}" {if condition="$article.category_id eq $category.id"} selected="selected" {/if}>{$category.name}</option>
              {/volist}
            </select>
          </td>
        </tr>
        <tr>
          <th width="100" class="text-r"> 文章标签：</th>
          <td>
            <div class="tag_id">
              <select name="tag_id[]" size="5" id="tag_id" multiple="multiple">
                {volist name="tags" id="tag"}
                <option value="{$tag.id}" {in name="$tag.id" value="$article.tag_id"} selected="selected" {/in}>{$tag.name}</option>
                {/volist}
              </select>
            </div>
          </td>
        </tr>
        <tr>
          <th><input type="hidden" name="id" value="{$article.id}"></th>
          <td><button class="btn btn-success radius" type="submit"><i class="icon-ok"></i> 确定</button></td>
        </tr>
        </tbody>
      </table>
    </form>
  </div>
</div>
{include file="public/foot"}
<script type="text/javascript" src="__STATIC__/utf8-php/ueditor.config.js"></script>
<script type="text/javascript" src="__STATIC__/utf8-php/ueditor.all.js"></script>

<!-- 实例化编辑器 -->
<script type="text/javascript">
  var ue = UE.getEditor('editor');
</script>
