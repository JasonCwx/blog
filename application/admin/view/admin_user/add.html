{include file="public/head"}
<body>
<div class="pd-20">
  <div class="Huiform">
    <form action="{:url('adminUser/add')}" method="post">
      <table class="table table-bg">
        <tbody>
          <tr>
            <th width="100" class="text-r"><span class="c-red">*</span> 昵称：</th>
            <td><input type="text" style="width:200px" class="input-text" value="" placeholder="" id="name" name="name"></td>
          </tr>
          <tr>
            <th width="100" class="text-r"><span class="c-red">*</span> 用户名：</th>
            <td><input type="text" style="width:200px" class="input-text" value="" placeholder="" id="user-name" name="username"></td>
          </tr>
          <tr>
            <th width="100" class="text-r"><span class="c-red">*</span> 密码：</th>
            <td><input type="password" style="width:200px" class="input-text" value="" placeholder="" name="password"></td>
          </tr>
          <tr>
            <th width="100" class="text-r"><span class="c-red">*</span> 确认密码：</th>
            <td><input type="password" style="width:200px" class="input-text" value="" placeholder="" name="re_password"></td>
          </tr>
          <tr>
            <th class="text-r"><span class="c-red">*</span> 手机：</th>
            <td><input type="text" style="width:300px" class="input-text" value="" placeholder="" id="user-tel" name="phone"></td>
          </tr>
          <tr>
            <th class="text-r"><span class="c-red">*</span> 邮箱：</th>
            <td><input type="email" style="width:300px" class="input-text" value="" placeholder="" id="user-email" name="email"></td>
          </tr>
          <tr>
            <th class="text-r"><span class="c-red">*</span> 管理权限：</th>
            <td>
              <input type="radio" name="is_super" value="1">超级管理员
              <input type="radio" name="is_super" value="0">普通管理员
            </td>
          </tr>
          <tr>
            <th></th>
            <td><button class="btn btn-success radius" type="submit"><i class="icon-ok"></i> 确定</button></td>
          </tr>
        </tbody>
      </table>
    </form>
  </div>
</div>
{include file="public/foot"}
