{include file="public/head"}
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 用户中心 <span class="c-gray en">&gt;</span> 用户管理 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="pd-20">
  <div class="cl pd-5 bg-1 bk-gray mt-20">
    <!--<span class="l"><a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="icon-trash"></i> 批量删除</a>-->
    <!--<a href="javascript:;" onclick="user_add('550','','添加用户','user-add.html')" class="btn btn-primary radius"><i class="icon-plus"></i> 添加用户</a></span>-->
    <span class="r">共有数据：<strong>{$count}</strong> 条</span>
  </div>
  <table class="table table-border table-bordered table-hover table-bg table-sort">
    <thead>
      <tr class="text-c">
        <th width="80">ID</th>
        <th width="100">分类名</th>
        <th width="130">创建时间</th>
        <th width="100">操作</th>
      </tr>
    </thead>
    <tbody>
      {volist name="categorys" id="vo"}
      <tr class="text-c">
        <td>{$vo.id}</td>
        <td>{$vo.name}</td>
        <td>{$vo.create_time}</td>
        <td>
          <a style="text-decoration:none" title="编辑" href="{:url('category/edit', ['id' => $vo.id])}"><i class="Hui-iconfont">&#xe6df;</i></a>
          <a title="删除" href="javascript:;" onclick="del('{:url('category/delete', ['id' => $vo.id])}')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a>
        </td>
      </tr>
      {/volist}
    </tbody>
  </table>
  <div id="pageNav" class="pageNav">
    {:pagination($categorys)}
  </div>
</div>
{include file="public/foot"}
<script type="text/javascript" src="__STATIC__/admin/js/common.js"></script>
